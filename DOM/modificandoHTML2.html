<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'//substitui tudo que ta dentro da vida pelo valor atribuido
        // div.outerHTML = 'Texto Alterado'
       
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')//antes do inicio da div
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')//depois do inicio da div
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')//antes do fim da div
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')//dpois do fim da div

        // somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
