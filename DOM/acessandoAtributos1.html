<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        
            const img = document.querySelector('img')//selecionando um elemento do tipo imagems
            console.log('getAttribute', img.getAttribute('src'))//pega o atributo da imagem da classe src
            console.log('src', img.src)//outra forma de selecionar o src
            console.log('["src"]', img['src'])//outra forma de selecionar o src
            console.log('alt', img.alt)//outra forma de selecionar o src atraves do logo

            console.log('Elemento "img"...............')
            console.log('NodeType', img.nodeType)
            console.log('NodeName', img.nodeName)

            const src = img.getAttributeNode('src')//da um no que representara o atributo src
            console.log('Atributo "src"...............')
            console.log('NodeType', src.nodeType)
            console.log('NodeName', src.nodeName)
            console.log('NodeValue', src.nodeValue)

            const link = document.querySelector('a')
            console.log('Elemento "a"...............')
            console.log('href', link.href)
            console.log('firstChild.nodeType', link.firstChild.nodeType)
            link.firstChild.nodeValue = 'link cod3r'//altera o o valor do texto do link

    </script>
</body>

</html>
