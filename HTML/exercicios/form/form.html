<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome"><!--Area onde coloca o nome do usuario etc..-->
    <input type="password" name="senha"><!--Area onde colocar a senha-->
    <textarea name="bio" cols="30" rows="10"></textarea><!--Area da Biografia-->
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor<!--O que é mandado para o backend é que esta dentro de value-->
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado"> <!--Seleção de Uma Opção-->
        <option value="">Selecione</option>
        <option value="bh">Bahia</option>
        <option value="sp">São Paulo</option>
        <option value="pr">Paraná</option>
    </select>

    <select name="interesses" multiple size="5"><!--Seleção Multipla-->
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input , 
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],input[type=checkbox]{ 
        display: inline;
    }
</style>

<!--type=radio  display: inline , deixa tudo o que é do tipo radio na mesma linha-->
