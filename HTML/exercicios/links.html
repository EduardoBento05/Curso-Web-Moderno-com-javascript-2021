<h1>Links</h1>

<!--URL Absoluta-->
<a id="inicio" href="http://google.com.br">Google 1</a><br><!--Sai da pagina redirecionado para o site-->
<a href="http://google.com.br" target="_blank">Google 2</a><br><br><!--Sai da pagina atraves de uma nova aba-->

<!--OBS: com as urls absolutas não pode retirar o http-->

<!--URL Relativa-->
<a href="index.html">Voltar 1</a><br> <!--Só funciona qunado é acessado pelo index-->
<a href="/index.html">Voltar 2</a><br><!--Vai acessar o arquivo independente da onde estiver-->
<a href="../index.html">Voltar 3</a><br><br><!-- cada ../ é  quantidade de pastas que ele ira passar para chegar a um determinado arquivo-->

<a href="mailto:email@empresa.com.br">Entre em Contato</a><br><br>
